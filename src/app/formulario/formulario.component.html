<div class="sidebar">
    <h3>Formulario</h3>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="contacto.nombre" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contacto.email" name="email" required>
      <label for="message">Mensaje:</label>
      <textarea id="message" [(ngModel)]="contacto.mensaje" name="message" required></textarea>
      <button (click)="enviar()" type="submit">Enviar</button>
      <br>
      <button (click)="actualizar()" type="submit">Actualizar</button>
    </form>
  </div>
