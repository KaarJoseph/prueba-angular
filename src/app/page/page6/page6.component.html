<h2>Listado de contactos</h2>

<br>
<span *ngIf="listadoContactos.length == 0">
    No existen contactos
</span>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Mensaje</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of listadoContactos">
      <td>{{contacto.nombre}}</td>
      <td>{{contacto.email}}</td>
      <td>{{contacto.mensaje}}</td>
      <td>
        <a (click)="editar(contacto)">Editar</a>
        <a (click)="eliminar($event, contacto)">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>

<br><br>
<button (click)="nuevo()">Nuevo Contacto</button>
